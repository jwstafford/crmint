service: api-service

runtime: python37
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: run_ibackend.app

libraries:
  - name: MySQLdb
    version: "latest"
  - name: ssl
    version: "latest"

env_variables:
  FLASK_DEBUG: 1
  APPLICATION_ID: crmint-dev

skip_files:
  - \.pyc$
  - ^jbackend$
  - run_jbackend.py
  - _jbackend.yaml$
